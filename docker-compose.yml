version: "3.7"

services:
    app:
        container_name: laravel-9
        build:
            context: .
            dockerfile: Dockerfile
        image: laravel:9.1.0
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        depends_on: 
            - redis
        networks: 
            - laravel-9
    
    nginx:
        container_name: nginx
        image: nginx:alpine
        restart: unless-stopped
        ports: 
            - "8989:80"
        volumes: 
            - ./:/var/www
            - ./docker/nginx/:/etc/nginx/conf.d/
        networks: 
            - laravel-9

    mysql:
        container_name: mysql
        image: mysql:5.7.22
        restart: unless-stopped
        environment: 
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            MYSQL_USER: ${DB_USERNAME}
        volumes: 
            - ./.docker/mysql/dbdata:/var/lib/mysql
        ports: 
            - "3388:3306"
        networks: 
            - laravel-9
    
    adminer:
        container_name: adminer
        image: adminer
        ports:
        - 8080:8080
        networks:
        - laravel-9

    redis:
        container_name: redis
        image: redis:latest
        networks: 
            - laravel-9

networks: 
    laravel-9:
        driver: bridge